<html>
<head>

  <meta http-equiv="Content-Style-Type" content="text/css">

  <meta name="Generator" content="Cocoa HTML Writer">

  <style type="text/css">
    p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 24.0px 'Helvetica Neue'; color: #000000}
    p.p2 {margin: 0.0px 0.0px 0.0px 0.0px; font: 24.0px 'Helvetica Neue'; color: #000000; min-height: 29.0px}
    p.p3 {margin: 0.0px 0.0px 0.0px 0.0px; font: 18.0px 'Helvetica Neue'; color: #000000}
    p.p4 {margin: 0.0px 0.0px 0.0px 0.0px; font: 18.0px 'Helvetica Neue'; color: #000000; min-height: 22.0px}
    p.p5 {margin: 0.0px 0.0px 0.0px 0.0px; font: 18.0px 'Helvetica Neue'; color: #000000; min-height: 12.0px}
    p.p6 {margin: 0.0px 0.0px 0.0px 0.0px; font: 18.0px Helvetica; color: #0e0e0e}
    p.p7 {margin: 0.0px 0.0px 0.0px 0.0px; text-align: right; font: 18.0px 'Helvetica Neue'; color: #000000}
    span.s1 {font-kerning: none}
    span.s2 {font-kerning: none; color: #434343}

    td.td2 {width: 125.0px; height: 15.0px; background-color: #cccccc; border-style: solid; border-width: 1.0px 1.0px 1.0px 1.0px; border-color: #000000 #000000 #000000 #000000; padding: 4.0px 4.0px 4.0px 4.0px}
    td.td3 {width: 541.0px; height: 33.0px; background-color: #ffffff; border-style: solid; border-width: 1.0px 1.0px 1.0px 1.0px; border-color: #000000 #000000 #000000 #000000; padding: 4.0px 4.0px 4.0px 4.0px}
    td.td4 {width: 125.0px; height: 33.0px; border-style: solid; border-width: 1.0px 1.0px 1.0px 1.0px; border-color: #000000 #000000 #000000 #000000; padding: 4.0px 4.0px 4.0px 4.0px}
    td.td5 {width: 541.0px; height: 34.0px; background-color: #dcdedd; border-style: solid; border-width: 1.0px 1.0px 1.0px 1.0px; border-color: #000000 #000000 #000000 #000000; padding: 4.0px 4.0px 4.0px 4.0px}
    td.td6 {width: 125.0px; height: 34.0px; background-color: #ebebeb; border-style: solid; border-width: 1.0px 1.0px 1.0px 1.0px; border-color: #000000 #000000 #000000 #000000; padding: 4.0px 4.0px 4.0px 4.0px}
    td.td7 {width: 541.0px; height: 15.0px; background-color: #dcdedd; border-style: solid; border-width: 1.0px 1.0px 1.0px 1.0px; border-color: #000000 #000000 #000000 #000000; padding: 4.0px 4.0px 4.0px 4.0px}
    td.td8 {width: 125.0px; height: 15.0px; background-color: #ebebeb; border-style: solid; border-width: 1.0px 1.0px 1.0px 1.0px; border-color: #000000 #000000 #000000 #000000; padding: 4.0px 4.0px 4.0px 4.0px}

<body>
<p class="p1"><span class="s1"><b>Book Order</b></span></p>
<p class="p2"><span class="s1"></span><br></p>
<p class="p1"><span class="s1">Customer Name: <b>{{customer_name}}<span class="Apple-converted-space">Â </span></b></span></p>
<p class="p2"><span class="s1"></span><br></p>
<p class="p1"><span class="s1">Address: {{address}}</span></p>
<p class="p2"><span class="s1"></span><br></p>
<p class="p1"><span class="s1">Ordered Books:</span></p>
<p class="p2"><span class="s1"></span><br></p>
<table cellspacing="0" cellpadding="0" class="t1">
  <tbody>
    <tr>
      <td valign="top" class="td1">
        <p class="p3"><span class="s1"><b>Book</b></span></p>
      </td>
      <td valign="top" class="td2">
        <p class="p4"><span class="s1"><b>Amount, EUR</b></span></p>
      </td>
    </tr>

    {{#each ordered_books as |b| ~}}
    <tr>
      <td valign="top" class="td3">
        <p class="p5"><span class="s1"><b>{{b.book_name}}</b></span></p>
      </td>
      <td valign="top" class="td4">
        <p class="p6"><span class="s1">{{b.amount}}</span></p>
      </td>
    </tr>
    {{/each~}}

    <tr>
      <td valign="top" class="td7">
        <p class="p7"><span class="s1"><b>Total, EUR</b></span></p>
      </td>
      <td valign="top" class="td8">
        <p class="p6"><span class="s1">{{total}}</span></p>
      </td>
    </tr>
  </tbody>
</table>
</body>
